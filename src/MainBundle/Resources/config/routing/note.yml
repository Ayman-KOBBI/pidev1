note_index:
    path:     /
    defaults: { _controller: "MainBundle:Note:index" }
    methods:  GET

note_show:
    path:     /{idNote}/show
    defaults: { _controller: "MainBundle:Note:show" }
    methods:  GET

note_new:
    path:     /new
    defaults: { _controller: "MainBundle:Note:new" }
    methods:  [GET, POST]

note_edit:
    path:     /{idNote}/edit
    defaults: { _controller: "MainBundle:Note:edit" }
    methods:  [GET, POST]

note_delete:
    path:     /{idNote}/delete
    defaults: { _controller: "MainBundle:Note:delete" }
    methods:  DELETE
